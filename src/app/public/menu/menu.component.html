<header class="header-menu">
    <app-header></app-header>
</header>
<div class="menu">
  <div class="container-menu">
    <!-- Filtres -->
    <aside class="filters">
      <h2>Filtres</h2>

      <!-- Recherche -->
      <div class="search-box">
        <i class="ph-magnifying-glass"></i>
        <input type="text" placeholder="Rechercher un produit...">
      </div>

      <!-- Catégories -->
      <div class="filter-group">
        <h3>Catégorie</h3>
        <div class="tags">
          <span>Boulangerie</span>
          <span>Pâtisseries</span>
          <span class="active">Gâteaux</span>
          <span>Biscuits</span>
        </div>
      </div>

      <!-- Régimes -->
      <div class="filter-group">
        <h3>Régimes spéciaux</h3>
        <label><input type="checkbox"> Sans Gluten</label>
        <label><input type="checkbox"> Vegan</label>
        <label><input type="checkbox"> Sans Lactose</label>
      </div>

      <!-- Boutons -->
      <button type="submit" class="btn primary">Appliquer</button>
      <button type="submit" class="btn secondary">Réinitialiser</button>
    </aside>

    <!-- Produits -->
    <main class="products">
      <div class="header_menu">
        <h1>Nos Produits de NdewePain</h1>
        <div class="sort_menu">
          <label>Trier par :</label>
          <select class="sort-select">
            <option>Popularité</option>
            <option>Prix croissant</option>
            <option>Prix décroissant</option>
          </select>
        </div>
      </div>

      <!-- Liste produits paginée -->
      <div class="grid_menu" routerLink="/details" >
        <div class="card_menu"
             *ngFor="let produit of produits | paginate: { itemsPerPage: itemsParPage, currentPage: page }">
          <img [src]="produit.image" [alt]="produit.nom">
          <h4>{{ produit.nom }}</h4>
          <p>{{ produit.prix }} FCFA</p>
        </div>
      </div>

      <!-- Pagination -->
      <pagination-controls 
        class="pagination_menu"
        (pageChange)="page = $event"
        previousLabel="Précédent"
        nextLabel="Suivant"
        screenReaderPaginationLabel="Pagination"
        screenReaderPageLabel="page"
        screenReaderCurrentLabel="Vous êtes sur la page">
      </pagination-controls>
    </main>
  </div>
</div>
<footer class="footer-menu">
    <app-footer></app-footer>
</footer>
