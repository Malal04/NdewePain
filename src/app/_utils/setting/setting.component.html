<header class="setting-header">
  <app-header></app-header>
</header>
<div class="setting">
  <main class="profile-container">
    <h1>Paramètres du profil</h1>
    <p class="subtitle">Gérez vos informations personnelles et vos paramètres de sécurité.</p>

    <form class="profile-card" (ngSubmit)="saveProfile()" enctype="multipart/form-data">
      <!-- Avatar -->
      <div class="avatar-upload">
        <img [src]="avatarUrl" alt="Avatar utilisateur" class="avatar">
        <input type="file" id="avatar" accept="image/png, image/jpeg, image/gif" (change)="onAvatarChange($event)">
        <small>Formats acceptés : PNG, JPG, GIF (max. 10MB).</small>
      </div>
    
      <label>
        Nom complet
        <input type="text" [(ngModel)]="profile.nom" name="nom" required>
      </label>
    
      <label>
        Email
        <input type="email" [(ngModel)]="profile.email" name="email" required>
      </label>
    
      <label>
        Numéro de téléphone
        <input type="tel" [(ngModel)]="profile.phone" name="phone" required>
      </label>
    
      <label>
        Nouveau mot de passe
        <input type="password" [(ngModel)]="profile.password" name="password">
      </label>
    
      <label>
        Confirmer mot de passe
        <input type="password" [(ngModel)]="profile.password_confirmation" name="password_confirmation">
      </label>
    
      <div class="profile-btn">
        <button type="submit" class="btn-save">Enregistrer les modifications</button>
      </div>
    </form>
    
  </main>
</div>

<footer>
  <app-footer></app-footer>
</footer>
