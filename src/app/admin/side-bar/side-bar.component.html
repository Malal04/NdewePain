        <ul class="side-menu top">

                    <i class="fa fa-dashboard"></i>
                    <span class="text">Dashboard</span>
                </a>
            </li>

            <li class="dropdown-container">
                <a (click)="toggleDropdown($event)">
                    <i class="fa fa-user"></i>
                    <span class="text">Clients</span>
                    <i class="fa fa-angle-down dropdown-icon"></i>
                </a>
                <ul class="dropdown">
                    <li>
                        <a routerLink="/admin/clients" routerLinkActive="active" (click)="onItemClick()">
                            <i class="fa fa-user"></i>

                    </li>
                    <li *ngIf="canManageUsers">
                        <a routerLink="/admin/clients/add" routerLinkActive="active" (click)="onItemClick()">

                        </a>
                    </li>
                </ul>
            </li>

   
        </ul>
   </div>

   <div class="sideM">
        <ul class="side-menu">
            <li class="dropdown-container" *ngIf="canManageUsers">

                    <i class="fa fa-user"></i>
                    <span class="text">Utilisateurs</span>
                  <i class="fa fa-angle-down dropdown-icon"></i>
                </a>
                <ul class="dropdown">
                    <li>
                        <a routerLink="/admin/utilisateurs" routerLinkActive="active" (click)="onItemClick()">
                            <i class="fa fa-user"></i>
                            <span>Listes utilisateurs</span>
                        </a>
                    </li>
                    <li>
                        <a routerLink="/admin/utilisateurs/add" routerLinkActive="active" (click)="onItemClick()">

                            <span>Nouveau utilisateur</span>
                        </a>
                    </li>
                </ul>
            </li> 

            <li>
                <a routerLink="/admin/profile" routerLinkActive="active" (click)="onItemClick()">
                    <i class="fa fa-user"></i>
                    <span class="text">Profile</span>
                </a>
            </li>
            <li>
                <a (click)="onLogout()" class="logout">
